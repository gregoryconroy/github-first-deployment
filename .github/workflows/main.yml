name: Build, Test, and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

  package:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create deployment package
      run: |
        zip -r deployable.zip .
        mkdir -p artifact
        mv deployable.zip artifact/

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: deployment-package
        path: artifact/deployable.zip

  deploy:
    runs-on: ubuntu-latest
    needs: package

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: deployment-package
        path: ./artifact

    - name: Deploy to AWS Lambda
      run: |
        # Unzip the artifact
        unzip ./artifact/deployable.zip -d ./deployment

        # Update Lambda function (replace YOUR_LAMBDA_FUNCTION_NAME)
        aws lambda update-function-code --function-name GREGORY_CONROY_LAMBDA_FUNCTION --zip-file fileb://./deployment/deployable.zip

